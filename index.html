				<dt>
					<dfn>fernweh</dfn>

					an ache for distant places

		<figure>
			<img src="https://download.unsplash.com/photo-1433838552652-f9a46b332c40" alt="Hot air ballons against an orange sky">

				<dl>
					<dt>
						<dfn>mudita</dfn>

				</dl>

		</figure>

		<figure>
			<img src="" alt="">
			<figcaption>

				</dl>
			</figcaption>
		</figure>

		<figure>
			<img src="" alt="">
			<figcaption>
				<dl>
					<dt>
						<dfn>ubuntu</dfn>
					</dt>
					<dd>

					</dd>
				</dl>
			</figcaption>
		</figure>

		<figure>
			<img src="" alt="">
			<figcaption>
				<dl>

					</dd>
				</dl>
			</figcaption>
		</figure>

		<figure>
			<img src="" alt="">
			<figcaption>
				<dl>
					<dt>
						<dfn>goya</dfn>
					</dt>
					<dd>
						the suspension of disbelief that occursin good storytelling; a story that feels like reality
					</dd>
				</dl>
			</figcaption>
		</figure>

		<figure>
			<img src="" alt="">
			<figcaption>
				<dl>
					<dt>
						<dfn>mangata</dfn>
